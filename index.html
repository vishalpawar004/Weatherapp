<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   <style>
    .card {
        opacity: 0;
        transform: translateX(-100%);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .card.right {
        transform: translateX(100%);
    }
    .card.show {
        opacity: 1;
        transform: translateX(0);
    }
   </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Weather App</a>
            <div class="d-flex ms-auto ">
                <input class="form-control me-2" id="input" type="search" placeholder="Enter the city..." aria-label="Search">
                <button class="btn btn-success" id="sumbit" type="submit">Search</button>
            </div>
        </div>
    </nav>

    <header>
        <div class="container bg-image">
            <div class="row card-container">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="city">.....</h5>
                            <div class="innerbox">
                            <img src="image/delhi.jpg" id="img" alt="">
                            <p id="temperature">......</p><br>
                        </div>
                    
                            <a href="#" class="btn" id="btn">
                                <span id="clouds">Broken Cloud</span>
                            </a>
                        
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card right">
                        <div class="row" id="card-3">
                           
                            <div class="col-6 col-md-4">
                                <div class="small-box">
                                    <div class="icon"><img src="image/cloud_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                                    <div class="box-title">Clouds</div>
                                    <div class="text-content" id="UV">Content 1</div>
                                </div>
                            </div>
                            
                            <div class="col-6 col-md-4" >
                                <div class="small-box">
                                    <div class="icon"><img src="image/thermostat_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                                    <div class="box-title">Feels like</div>
                                    <div class="text-content" id="Feels">Content 1</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="small-box">
                                    <div class="icon"><img src="image/humidity_high_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                                    <div class="box-title">Humidity</div>
                                    <div class="text-content" id="Humidity">Content 1</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="small-box">
                                    <div class="icon"><img src="image/airwave_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                                    <div class="box-title">ESE Wind</div>
                                    <div class="text-content" id="Wind">Content 1</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="small-box">
                                    <div class="icon"><img src="image/compress_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                                    <div class="box-title">Air Pressure</div>
                                    <div class="text-content" id="Air">Content 1</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-4">
                                <div class="small-box">
                                    <div class="icon"><img src="image/visibility_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
                                    <div class="box-title">Visibility</div>
                                    <div class="text-content" id="Visibility">Content 1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <script>
        window.onload = function() {
            var cards = document.querySelectorAll('.card');
            cards.forEach(function(card, index) {
                setTimeout(function() {
                    card.classList.add('show');
                }, index * 200); // Staggered animation
            });
        };
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
